services:
  - type: web
    name: bricks-admin-backend
    env: node
    region: oregon                # apna region choose karna
    plan: free                    # free plan theek hai testing ke liye
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: PORT
        value: 5000
      - key: DB_URL
        sync: false               # render dashboard se safe set karna
      - key: JWT_SECRET
        sync: false
